    <div class="edit-item-container">
        <h2>Edit Item</h2>
        <form action="dashboard.html" method="POST">
            <input type="hidden" name="item_id" value="1"> <!-- Replace with dynamic value -->
            <input type="text" name="name" placeholder="Item Name" value="Sample Item" required><br>
            <textarea name="description" placeholder="Item Description" required>Sample Description</textarea><br>
            <input type="number" name="quantity" placeholder="Quantity" value="10" required><br>
            <input type="text" name="category" placeholder="Category" value="Sample Category" required><br>
            <button type="submit">Update Item</button>
        </form>
    </div>
</body>
